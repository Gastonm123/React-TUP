<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Notas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="menu">
                <h2>Notas</h2>
                <button id="new-note-btn">Nueva Nota</button>
                <ul id="notes-list">
                    <!-- Las notas se agregarán aquí dinámicamente -->
                </ul>
            </div>
        </aside>
        <main class="note-container">
            <header class="note-header">
                <input type="text" id="note-title" placeholder="Título de la Nota">
                <div class="user-profile">
                    <a href="profile/profile.html">Nombre de usuario</a>
                    <div class="profile-icon">
                        <a href="profile/profile.html"><i class="fas fa-user-circle"></i></a>
                    </div>
                </div>
            </header>
            <div class="note-content">
                <textarea id="note-text" placeholder="Escribe tu nota aquí..."></textarea>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
