<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="menu">
                <h2>Menú</h2>
                <ul>
                    <li><a href="#">Chat 1</a></li>
                    <li><a href="#">Chat 2</a></li>
                    <li><a href="#">Chat 3</a></li>
                    <li><a href="profile/profile.html">Configuración</a></li>
                </ul>
            </div>
        </aside>
        <main class="chat-container">
            <header class="chat-header">
                <h2>Chat Activo</h2>
            </header>
            <div class="chat-messages">
                <div class="message user">Hola, ¿cómo estás?</div>
                <div class="message bot">Hola, estoy bien, ¿y tú?</div>
            </div>
            <footer class="chat-input">
                <input type="text" placeholder="Escribe un mensaje...">
                <button>Enviar</button>
            </footer>
        </main>
    </div>
</body>
</html>
