<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="menu">
                <h2>Configuración</h2>
                <a href="../index.html" class="back-link"><i class="fas fa-arrow-left"></i> Volver</a>
            </div>
        </aside>
        <main class="settings-container">
            <header class="settings-header">
                <h2>Información de Usuario</h2>
            </header>
            <div class="settings-content">
                <form id="user-form">
                    <div class="form-body">
                        <div class="form-group">
                            <label for="username">Nombre de Usuario</label>
                            <input type="text" id="username" placeholder="Nombre de usuario">
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" placeholder="Correo electrónico">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" placeholder="Contraseña">
                        </div>
                        <div class="picture-container">
                            <img id="picture" src="../public/profile.png" alt="">
                            <input type="file" id="picture-selection" placeholder="../public/profile">
                        </div>
                    </div>
                    <button type="submit" id="save-btn">Guardar Cambios</button>
                </form>
            </div>
        </main>
    </div>
    <script src="profile.js"></script>
</body>
</html>
