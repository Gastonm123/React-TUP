<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Mi primera app</title>
</head>

<body>
    <!-- React Library & React DOM -->
    <script src="https://unpkg.com/react@16.8.6/umd/react.development.js">
    </script>
    <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js">
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js">
    </script>
    <div id="root"></div>
    <script type="text/babel">
        let contenidoTabla = [
            ["Catriel", "Tulian", "20"],
            ["Valentin", "Cabrera", "22"]
        ]
        
        let celular = {
            "marca": "samsung",
            "modelo": "galaxy j3",
            "numero_serie": "3182903",
            "imagen": "0x82193201293203940...",
            "descripcion": "",
            "precio": 350000
        }

        function tabla(contenido) {
            let aux = contenido.map(function(nombre) {return tabla2(nombre)} )
            return (<table>{aux}</table>);
        }

        function tabla2(contenido) {
            let aux1 = contenido.map(function (nombre) {return React.createElement("td", null, nombre)})
            return React.createElement("tr", null, ...aux1)
        }

        const root = ReactDOM.render(tabla(contenidoTabla), document.getElementById("root"))
    </script>
</body>

</html>
